version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: recruito-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./recruito-backend
      dockerfile: Dockerfile
    container_name: recruito-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/recruito_db
      JWT_SECRET: your-256-bit-secret-key-change-this-in-production-minimum-32-characters
      APP_CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./recruito-frontend
      dockerfile: Dockerfile
    container_name: recruito-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: http://localhost:8080/api

volumes:
  mongodb_data:

